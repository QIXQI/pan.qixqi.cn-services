server:
  port: 5555

# Eureka Server
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Spring Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"    # 暴露所有端点
  endpoint:
    shutdown:
      enabled: true     # get请求不行，post可以

# Zuul Server
zuul:
  routes:
    userservice: /user/**
    filesystemservice: /filesystem/**
    authenticationservice: /auth/**
  ignored-services: "*"
  prefix: /api
# Zuul 超时配置
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 2500     # 2.5秒